---
layout: default
title: 404
---

<div class="k-posts-list"></div>
<style>
  .k-list-card{
    margin-bottom: 45px;
  }
.k-post-media {
    display:block
    cursor: pointer;
    max-height: 245px;
    min-height: 245px;
    background-position: 50% 50%;
    background-size: cover;
    background-color: #303033;
}
.k-post-media .mdui-card-primary-title a {
    text-decoration: none;
}
.k-noimg{
  padding-left: 16px;
}
.k-noimg h1::before{
    content: "“";
}
.k-noimg h1::after{
    content: "”";
}
.k-noimg h1:before,.k-noimg h1:after{
    display: block;
    font-size: 80px;
    margin-top: 40px;
}
.k-noimg a,.k-noimg h1{
  text-decoration: none;
  color: white;
  font-size: 24px;
  font-weight: inherit;
}
</style>
<div class="mdui-row-md-3 mdui-row-sm">
    <div class="mdui-col">
    <div class="animated bounceIn mdui-card k-list-card mdui-shadow-{{site.data.site.card.card_shadow}} {% if site.data.site.card.card_hoverable == true%}mdui-hoverable{% endif %}">
       <div class="mdui-card-media mdui-ripple k-post-media mdui-valign k-noimg">
           {% assign error = site.data.lang[site.data.site.lang].error %}
           <h1><a href="{{ "/" | prepend: site.baseurl }}">{{ error.main[1] }}</h3> <br> <span class="mdui-text-color-blue">{{ error.404[1] }}</span></a>
       </div>
    </div>
    </div>
</div>
