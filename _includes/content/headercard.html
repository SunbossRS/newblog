<style>
.k-head-card-media{
display: block
cursor: pointer;
max-height: 600px;
min-height: 180px;
background-position: 50% 50%;
background-size: cover;
background-color: white;
}
.k-head-card-media a{
text-decoration: none;
}
.k-head-card-content .mdui-card-header-title{
line-height: 40px;
margin-left: 0;
}
.k-head-card-content .mdui-card-header-avatar{
margin-right: 12px;
}
.mdui-card-media img.k-head-card-img{
width: 64px;
margin: 0 auto;
}
</style>

<div class="k-posts-list"></div>
<div class="head_card-offset"></div>

<div class="mdui-card mdui-card-primary mdui-row mdui-col-sm mdui-card-media-covered-gradient k-list-card mdui-shadow-{{site.data.site.card.card_shadow}} {% if site.data.site.card.card_hoverable == true%}mdui-hoverable{% endif %}">
    <div class="animated k-head-card-media mdui-card-media mdui-card-media-covered" style="background-image:url('https://ooo.0o0.ooo/2017/06/19/5947b272d418b.jpg')"></div>
    <div class="mdui-divider"></div>
    <div class="mdui-card-header k-head-card-content">
      <div class="mdui-card-header-title">{{ site.title }}</div>
    </div>
</div>
