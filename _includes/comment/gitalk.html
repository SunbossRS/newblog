<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css"> 
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script> 
<style>
    #git_thread{
        padding: 16px;
        display: none;
    }
</style>

<div class="mdui-divider"></div>
    <button id="load-git" class="mdui-btn mdui-btn-block mdui-center" onclick="git.load();">加载Gitalk评论</button>
    <div id="git_thread"></div>
    <script>
var git = {
    load : 
    function git(){
        $('#git_thread').css('display','block');
        $('#load-git').remove(); 
    }
};
    </script>

    <script>
setTimeout(function(){
        var gitalk = new Gitalk({
              clientID: '{{ data.site.comment.gitalk_clientID }}',
              clientSecret: '{{ data.site.comment.gitalk_Secret }}',
              repo: '{{ data.site.comment.gitalk_repo }}',
              owner: '{{ data.site.comment.gitalk_owner }}',
              admin: '{{ data.site.comment.gitalk_admin }}',
              id: location.pathname,      // Ensure uniqueness and length less than 50{{ page.title }}
              distractionFreeMode: '{{ data.site.comment.distractionFreeMode }}'  // Facebook-like distraction free mode
            })

            gitalk.render('git_thread')
},1000)
    </script>
    <noscript>请确保给予Gitalk运行Javascript的权力。</noscript>
